<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/7700e0d7d8.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="header contact-header">
        <img id="image-header" src="images/childad.png" alt="" />
        <h1 id="header-1">Oh hello there!</h1>
      </div>
      <div class="navbar-container">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Our offer</a></li>
          <li><a href="#">Why us</a></li>
          <li><a class="active" href="#">Contact</a></li>
        </ul>
      </div>
      <div id="contact-main">
        <div class="inner-containers">
          <h1>Whats on your mind?</h1>
        </div>
        <div class="inner-containers">
          <form action="">
            <label for="email">Your email</label>
            <input type="text" id="email" />
            <label for="message">Your message</label>
            <textarea
              id="message"
              placeholder="Dear Insurance company..."
            ></textarea>
            <button>Send message</button>
          </form>
        </div>
      </div>
      <div class="footer contact-footer">
        <div id="inner-box">
          <div id="inner-text">
            <h1>Come visit us!</h1>
            <ul>
              <li>
                <p>2219 Griffin Street</p>
              </li>
              <li>
                <p>New York</p>
              </li>
            </ul>
          </div>
          <i class="fas fa-map-marker-alt fa-6x"></i>
        </div>
      </div>
      <div class="footer-lower"></div>
    </div>
  </body>
</html>
